<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" name="Name" placeholder="Full Name" required />
      <input type="email" name="Email" placeholder="Email" required />
      <input type="password" name="Password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwKBjGf0l08BwEFVhYNXrbo-zv113BqnoPgzZKjcrnQglocEv6snS2EY6PqW4S_YP0b/exec";
    const form = document.getElementById('signup-form');
    const msg = document.getElementById('response-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        msg.textContent = '✅ Signup successful! Data sent to Google Sheet.';
        form.reset();
      })
      .catch(error => {
        msg.textContent = '❌ Error: Could not submit form.';
        console.error('Error!', error.message);
      });
    });
  </script>
  <script src="../scripts/google-sheet.js"></script>
</body>
</html>
