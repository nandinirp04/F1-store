<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .otp{
      color:#f4f4f4;
    }
    h2 {
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input {
      background-color: #1e1e1e;
      color: white;
      width: 75%;
    }

    input::placeholder {
      color: #aaa;
      
    }

    button {
      background-color: #e10600;
      color: white;
      width: 100%;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }


    
    button:hover {
      background-color: #c09493;

    }

    a {
      display: block;
      margin-top: 1rem;
      color: #e10600;
      text-decoration: none;
    }


    a:hover {
      text-decoration: underline;
    }

    #otp-section {
      display: none;
    }

    #otp-color{
      width: 84%;
      background-color: #aaa;
    }
    
     .otp{
      width: 75%;
      } 
      
    .otp-width{
      width: 60%;
    }   
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Forgot Password</h2>

    <!-- Email Input -->
    <input type="email" id="contact" placeholder="Enter your email" required />
     <button id="otp-color"  onclick="sendOTP()">Send OTP</button>

    <input type="otp " name="otp" class="otp" id="contact" placeholder="Enter OTP" >
         <button  class="otp-width"onclick="location.href='/Auth/reset.html'">GO to Reset Password</button>
            <!-- OTP Input Section -->
   <div id="otp-section">
  <!-- <input type="text" id="contact" placeholder="Enter OTP"  /> -->
  <button onclick="verifyOTP()">Go to Reset Password Page</button>
</div>


    <a href="/Auth/login.html">Back to Login</a>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx40SIz3YBCmrfON2W4v6cRPGf86WUx_onbR4fLwpdqfRUsQRo4b89N2-Xt11X1JoVO/exec"; // Replace with your actual script URL
// https://docs.google.com/spreadsheets/d/1UZ2VR8U5k03L1eidlQuQmKLZGLYbP_O2OXa1Wxrcoy8/edit?usp=sharing
    function sendOTP() {
      const email = document.getElementById("contact").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({
          action: "sendOTP",
          email: email
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "sent") {
          alert("OTP sent to your email.");
          document.getElementById("otp-section").style.display = "block";
        } else {
          alert(data.message || "Failed to send OTP.");
        }
      })
      .catch(err => {
        console.error("Send OTP Error:", err);
        alert("Something went wrong while sending OTP.");
      });
    }

    function verifyOTP() {
      const email = document.getElementById("contact").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!otp) {
        alert("Please enter the OTP.");
        return;
      }

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({
          action: "verifyOTP",
          email: email,
          otp: otp
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "verified") {
          alert("OTP verified!");
          window.location.href = `/Auth/reset.html?email=${encodeURIComponent(email)}`;
        } else {
          alert(data.message || "Incorrect or expired OTP.");
        }
      })
      .catch(err => {
        console.error("Verify OTP Error:", err);
        alert("Something went wrong while verifying OTP.");
      });
    }
  </script>

</body>
</html>
