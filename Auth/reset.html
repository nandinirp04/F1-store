<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>log In</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

<div class="auth-container">
  <h2>Reset Password</h2>
  <form onsubmit="handleReset(event)">
    <input type="text" placeholder="Enter OTP" required />
    <input type="password" placeholder="New Password" required />
    <button type="submit">Reset Password</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwo6TkqqanT3oDSKH-tvax2j2ARGourQd7jbjwpjbj6cWSUCXMRePJkftyT_ZhdAfs/exec";
let userEmail = "";

function sendOTP() {
  const contact = document.getElementById('contact').value.trim();
  if (!contact) return alert("Enter your email");

  userEmail = contact;

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ action: "send_otp", email: contact }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("OTP sent to your email.");
      document.getElementById('otp-section').style.display = 'block';
    } else {
      alert("Failed to send OTP.");
    }
  });
}

function verifyOTP() {
  const otp = document.getElementById('otp').value.trim();
  if (!otp) return alert("Enter OTP");

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ action: "verify_otp", email: userEmail, otp }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("OTP verified.");
      document.getElementById('reset-section').style.display = 'block';
    } else {
      alert("Invalid OTP.");
    }
  });
}

document.getElementById("otp-form").addEventListener("submit", function (e) {
  e.preventDefault();
  const newPass = document.querySelector("#reset-section input[type='password']").value;
  const confirmPass = document.querySelectorAll("#reset-section input[type='password']")[1].value;

  if (newPass !== confirmPass) return alert("Passwords don't match");

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ action: "reset_password", email: userEmail, newPassword: newPass }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Password reset successful!");
      window.location.href = "login.html";
    } else {
      alert("Failed to reset password.");
    }
  });
});
</script>

</body>
</html>
