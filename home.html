<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 STREETWEAR</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <div class="navbar">
    <img src="assets/logo.png" alt="F1 STREETWEAR Logo" class="logo"/>
    <div class="icons">
          <a href="../cart.html">🛒</a>
          <a href="./Auth/signup.html">👤</a>

    </div>
  </div>

  <div class="hero">
    <div class="hero-overlay">
      <h1>Engineered for Street Speed</h1>
      <div class="hero-buttons">
        <a href="/shop" class="btn-shop">🚀 Shop Now</a>
        <a href="/products" class="btn-view">View All Products →</a>
      </div>
    </div>
  </div>

  <div class="marquee">
    <span>🏎️ NEW DROP: Limited Edition Turbo Hoodie — Live Now 🏁</span>
  </div>

  <div class="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-tile" onclick="location.href= '/Category/Category.html' ">
        <img src="assets/tees.jpg" alt="Tees"><p>Tees</p>
      </div>
      <div class="category-tile inactive">
        <img src="assets/jackets.jpg" alt="Jackets"><p>Jackets</p>
      </div>
      <div class="category-tile inactive">
        <img src="assets/caps.jpg" alt="Caps"><p>Caps</p>
      </div>
      <div class="category-tile inactive">
        <img src="assets/accessories.jpg" alt="Accessories"><p>Accessories</p>
      </div>
      <div class="category-tile inactive">
        <img src="assets/limited.jpg" alt="Limited"><p>Limited</p>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
<script src="bundle.js"></script>

</body>
</html>
